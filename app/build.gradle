apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

ext {
    geckoview_channel = "nightly"
    geckoview_version = "87.0.20210218092411"
}

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.cookiejarapps.android.smartcookieweb"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "abi"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    flavorDimensions "engine"

    productFlavors {
        // GeckoView release channels
        geckoNightly {
            dimension "engine"
        }
        geckoBeta {
            dimension "engine"
        }
        geckoRelease {
            dimension "engine"
        }

        // Servo
        servo {
            dimension "engine"
        }

        // WebView
        system {
            dimension "engine"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.android.material:material:1.3.0'

    // Support libraries

    implementation "androidx.recyclerview:recyclerview:1.1.0"
    implementation "androidx.core:core:1.3.2"
    implementation "androidx.constraintlayout:constraintlayout:2.0.4"
    implementation "androidx.drawerlayout:drawerlayout:1.1.1"
    implementation "androidx.preference:preference-ktx:1.1.1"
    implementation "androidx.palette:palette:1.0.0"
    implementation "androidx.annotation:annotation:1.1.0"
    implementation "androidx.appcompat:appcompat:1.2.0"

    final def daggerVersion = '2.26'
    implementation "com.google.dagger:dagger:$daggerVersion"
    implementation "com.google.dagger:dagger-android:$daggerVersion"
    implementation "com.google.dagger:dagger-android-support:$daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
    kapt "com.google.dagger:dagger-android-processor:$daggerVersion"
    compileOnly 'javax.annotation:jsr250-api:1.0'

    final def butterKnifeVersion = '10.2.1'
    implementation "com.jakewharton:butterknife:$butterKnifeVersion"
    kapt "com.jakewharton:butterknife-compiler:$butterKnifeVersion"

    // GeckoView
    implementation  "org.mozilla.geckoview:geckoview-${geckoview_channel}:${geckoview_version}"

    // Mozilla components
    implementation "org.mozilla.components:concept-engine:73.0.2"
    implementation "org.mozilla.components:browser-icons:73.0.2"
    implementation "org.mozilla.components:browser-awesomebar:73.0.2"
    implementation "org.mozilla.components:browser-domains:73.0.2"
    implementation "org.mozilla.components:feature-intent:73.0.2"
    implementation "org.mozilla.components:support-base:73.0.2"
    implementation "org.mozilla.components:support-utils:73.0.2"
    implementation "org.mozilla.components:feature-contextmenu:73.0.2"

    // GeckoView engines
    geckoNightlyImplementation "org.mozilla.components:browser-engine-gecko:73.0.2"
    geckoBetaImplementation "org.mozilla.components:browser-engine-gecko-beta:73.0.2"
    geckoReleaseImplementation "org.mozilla.components:browser-engine-gecko-nightly:73.0.2"

    // Servo engine (unused)
    servoImplementation "org.mozilla.components:browser-engine-servo:11.0.0"

    // WebView engine
    implementation "org.mozilla.components:browser-engine-system:73.0.2"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.17'
    implementation 'io.reactivex.rxjava2:rxkotlin:2.4.0'
}
